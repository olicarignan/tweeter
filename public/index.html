<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- viewport meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="nav stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="new tweet stylesheet" href="/styles/new_tweet.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="header stylesheet" href="/styles/header.css" type="text/css" />

    <!-- External Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Char Counter -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Moment -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
        <button id='write_tweet' type='button'>
          Write a new Tweet
        </button>
    </nav>

    <header class="page-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Olivier Carignan</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section id="new_tweet">
        <div id='too_long'>⚠️ Error - too long ⚠️</div>
          <div id='no_data'>⚠️ Error - no input ⚠️</div>
          <form action="/tweets" method="POST" class="post-tweet">
            <textarea name="text" id="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter" id="counter">140</span>
          </form>
        </section>
        <section id="tweet_container">
        </section>
    </main>

  </body>
</html>
